<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplos de formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Regiao Sudoeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">Sao Paul</option>
                </optgroup>
         

            <optgroup label="Regiao Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="PR">Pernambuco</option>
                <option value="MR">Maranhao</option>
            </optgroup>
        </p>
            </select>

            <P>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="CON">Contabilista</option>
                    <option value="PRF">Professor</option>
                </datalist>
            </P>

            <p>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
